function init_viewport() {
    if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
        var version = parseFloat(RegExp.$1);

        if (version > 2.3) {
            var width = window.outerWidth == 0 ? window.screen.width : window.outerWidth;
            var phoneScale = parseInt(width) / 500;
            document.write('<meta name="viewport" content="width=500, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
        }
        else {
            document.write('<meta name="viewport" content="width=500, target-densitydpi=device-dpi">');
        }
    }
    else if (navigator.userAgent.indexOf('iPhone') != -1) {
        var phoneScale = parseInt(window.screen.width) / 500;
        document.write('<meta name="viewport" content="width=500; min-height=750;initial-scale=' + phoneScale + '; user-scalable=no;" /> ');         //0.75   0.82
    }
    else {
        document.write('<meta name="viewport" content="width=500, height=750, initial-scale=0.64" /> ');         //0.75   0.82

    }
}
init_viewport();

<script>

    {
        id('pagetitle').style.webkitAnimation = 'fadeout 1s linear both';
        id('hand2').style.webkitAnimation='handmove1 5s linear both';

        id('hand1').style.webkitAnimation='';
        id('hand1_1').style.webkitAnimation='';

        timeout[1] = setTimeout(show1,1000)
    }

    function show1()
    {

        id('divv').style.webkitAnimation = '';
        id('divh').style.webkitAnimation = '';
        id('kuangv').style.webkitAnimation = '';
        id('kuangh').style.webkitAnimation = '';

        setImage('1');
        if(image_size_width[image_url_index]/image_size_height[image_url_index] <1)
        {
            id('divh').style.display = 'none';
            id('maskh').style.display = 'none';
            id('kuangh').style.display = 'none';
            id('wordh').style.display = 'none';

            id('divv').style.display = 'block';
            id('maskv').style.display = 'block';
            id('kuangv').style.display = 'block';
            id('wordv').style.display = 'block';

            for(var i = 1; i<7; i++)
            {
                id('maskh' + i).style.webkitAnimation = '';
            }

            for(var i = 1; i<7; i++)
            {
                id('maskv' + i).style.webkitAnimation = 'fadeout 0.5s '+ i*0.3 + 's ease-in both';
            }


            id('wordh').style.webkitAnimation = 'fadein 1s 2s linear both';
            id('wordv').style.webkitAnimation = 'fadein 1s 2s linear both';

            id('hand1').style.webkitAnimation = '';
            id('hand1_1').style.webkitAnimation = '';
            timeout[2] = setTimeout(function()
            {
                id('hand1').style.webkitAnimation = 'handmovev 5s linear both';
                id('hand1_1').style.webkitAnimation = 'drawv 5s linear both';
            },100)
        }
        else
        {
            id('divh').style.display = 'block';
            id('maskh').style.display = 'block';
            id('kuangh').style.display = 'block';
            id('wordh').style.display = 'block';

            id('divv').style.display = 'none';
            id('maskv').style.display = 'none';
            id('kuangv').style.display = 'none';
            id('wordv').style.display = 'none';

            for(var i = 1; i<7; i++)
            {
                id('maskv' + i).style.webkitAnimation = '';
            }

            for(var i = 1; i<7; i++)
            {
                id('maskh' + i).style.webkitAnimation = 'fadeout 0.7s '+ (i+1)*0.3 + 's ease-out both';
            }

            id('wordh').style.webkitAnimation = 'fadein 1s 2s linear both';
            id('wordv').style.webkitAnimation = 'fadein 1s 2s linear both';


            id('hand1').style.webkitAnimation = '';
            id('hand1_1').style.webkitAnimation = '';
            timeout[3] = setTimeout(function()
            {
                id('hand1').style.webkitAnimation = 'handmove 5s linear both';
                id('hand1_1').style.webkitAnimation = 'draw 5s linear both';
            },100)

        }


        image_url_index ++;
        if(image_url_index == Onload_imgs_url.length)
            image_url_index = 0;


        timeout[4] = setTimeout(clear1,6000)
    }

    function clear1()
    {
        id('hand2').style.webkitAnimation='';
        timeout[5] = setTimeout(function()
        {
            id('hand2').style.webkitAnimation='handmove1 5s linear both';
        },100)

        id('divv').style.webkitAnimation = 'fadeout 1s linear both';

            {

                id('maskv' + i).style.webkitAnimation = '';

            timeout[7] = setTimeout(show1,100)
        },1100)

    var image_size_width=[];
    var image_size_height=[];
    var image_url_index=0;
    var have_num = 0;
    var error_num = 0;
    var canshow = true;
    var reshow = false;
    var delaytime = 5000;
    var timeout = [];
    var showfont = false;
    var imgtype = 0;

    function load_images()
    {
        reshow = false;
        image_size_width=[];
        image_size_height=[];
        Onload_imgs_url=[];
        image_url_index=0;
        have_num = 0;
        error_num = 0;
        begin_titletime = new Date();
        begin_titletime = begin_titletime.getTime();
        canshow = true;
        showtitle();
        bl_keepload = 'first';
        // loading_first();
        step_load();
    }

    function image_onerror(event)
    {
        var img = event.target;
        var index = img.index;
        if(index<step_loadnum)
            error_num ++;
        Onload_imgs_url[index] = 'not find';

        if((have_num+error_num >= step_loadnum || slider_images_url.length == (have_num+error_num)) && canshow == true)
        {
            reshow = false;
            canshow =false;
            if(have_num == 0)
                return;
            var end_titletime = new Date();
            end_titletime = end_titletime.getTime();
            var dis_titletime = Math.abs(end_titletime-begin_titletime);
            if(dis_titletime>delaytime)
            {
                liangziyun_kawa();
            }
            else
            {
                dis_titletime = delaytime- dis_titletime;
                timeout[0] = setTimeout(function()
                {
                    liangziyun_kawa();
                },dis_titletime);
            }
        }
    }

    function image_onload(event)
    {
        if(reshow == true)
            return;

        var img = event.target;
        var index = img.index;

        if(index<step_loadnum)
        {
            have_num++;
        }
        Onload_imgs_url[index] = img.src;
        image_size_height[index] = img.height;
        image_size_width[index] = img.width;

        console.log(Onload_imgs_url[index]);

        if((have_num + error_num >= step_loadnum || slider_images_url.length == (have_num+error_num)) && canshow == true)
        {
            reshow = false;
            canshow =false;
            if(have_num == 0)
                return;
            var end_titletime = new Date();
            end_titletime = end_titletime.getTime();
            var dis_titletime = Math.abs(end_titletime-begin_titletime);
            if(dis_titletime>delaytime)
            {
                liangziyun_kawa();
            }
            else
            {
                dis_titletime = delaytime- dis_titletime;
                timeout[0] = setTimeout(function()
                {
                    liangziyun_kawa();
                },dis_titletime);
            }

        }
    }
    //每次执行加载后5张图片
    var bl_keepload = 'first';
    var step_loadnum = 5;
    function step_load()
    {
        var load_num = 0
        //初步加载X张
        if(image_url_index  == 0 && bl_keepload == 'first')
        {
            console.log('loading continue');
            if(slider_images_url.length > step_loadnum)
            {
                load_num = step_loadnum;
                bl_keepload = 'next';
            }
            else
            {
                load_num = slider_images_url.length;
                bl_keepload = 'end';
            }
            for(var i = 0; i< load_num; i++)
            {
                var img=new Image();
                img.index=i;
                img.src=slider_images_url[i];
                img.onload=image_onload;
                img.onerror= image_onerror;
                Onload_imgs_url[i] = 'loading';
            }
        }
        else if(bl_keepload == 'end')
        {
            return;
        }
        else
        {
            console.log('loading continue');
            if(slider_images_url.length - image_url_index >step_loadnum*2)
            {
                load_num = step_loadnum;
            }
            else
            {
                load_num = slider_images_url.length - image_url_index - step_loadnum;
                bl_keepload = 'end';
            }
            for(var i = image_url_index +step_loadnum; i< image_url_index + step_loadnum + load_num; i++)
            {
                var img=new Image();
                img.index=i;
                img.src=slider_images_url[i];
                img.onload=image_onload;
                img.onerror= image_onerror;
                Onload_imgs_url[i] = 'loading';
            }
        }
    }

    function setImage(idname)
    {
        if(reshow == true)
            return;

        while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
        {
            if(image_url_index % step_loadnum == 0)
            {
                step_load();
            }
            image_url_index++;
            if(image_url_index == Onload_imgs_url.length)
                image_url_index = 0;
        }

        if(image_url_index % step_loadnum == 0)
        {
            step_load();
        }
        var img_bili = image_size_width[image_url_index]/image_size_height[image_url_index];


        if(img_bili >= 1)
        {
            var img = id('imgh');
            var wordspan = id('wordh');
            width = 335;
            height = 263;

        }
        else
        {
            var img = id('imgv');
            var wordspan = id('wordv');
            width = 263;
            height = 336;
        }

        var str = words[get_pid(Onload_imgs_url[image_url_index])];
        if(str != undefined)
            wordspan.innerHTML = str;
        else
            wordspan.innerHTML = '';
        img.src = Onload_imgs_url[image_url_index];


        if(img_bili > (width/height))
        {
            img.style.top = '0px';
            img.style.height = height + 'px';
            img.style.width = height*img_bili + 'px';
            img.style.left = -((height*img_bili-width)/2)+'px';
        }
        else
        {
            img.style.left = '0px';
            img.style.width = width+'px';
            img.style.height = width/img_bili + 'px';
            img.style.top = -((width/img_bili-height)/2) + 'px';
        }

    }

    var get_pid = function(url)
    {
        var index1 = url.indexOf("?");
        if(index1 != -1)
        {
            url = url.substr(0, index1);
        }
        return url.toString().substr(url.lastIndexOf("/") + 1);
    }

    function reload_scene()
    {
        clearnode();
        reshow = true;
        setTimeout(load_images,100);
    }

    function clearnode()
    {

        for(var i = 0; i<timeout.length; i++)
        {
            clearTimeout(timeout[i])
        }

        var itemlist = ['pagetitle','hand1','hand2','hand1_1','divv','divh','kuangv','kuangh','maskh','maskv'];

        for(var i =0; i<itemlist.length;i++)
        {
            id(itemlist[i]).style.webkitAnimation = '';
        }

        for(var i = 1; i<7; i++)
        {
            id('maskh' + i).style.webkitAnimation = '';
            id('maskv' + i).style.webkitAnimation = '';
        }

        id('divh').style.display = 'none';
        id('maskh').style.display = 'none';
        id('kuangh').style.display = 'none';
        id('wordh').style.display = 'none';

        id('divv').style.display = 'none';
        id('maskv').style.display = 'none';
        id('kuangv').style.display = 'none';
        id('wordv').style.display = 'none';


    }
    call_me(load_images)
</script>

    {
        // alert(document.cookie);
        if(document.cookie.length > 0)
        {
            var c_start = document.cookie.indexOf(c_name + '=');
            if (c_start != -1)
            {
                c_start = c_start + c_name.length + 1;
                var c_end = document.cookie.indexOf(';', c_start);
                if(c_end == -1)
                    c_end = document.cookie.length;
                return unescape(document.cookie.substring(c_start,c_end));

    var bplay = 0;
    function trim(str) {
        return str.replace(/(^\s*)|(\s*$)/g, '');
    }
    function switchsound()
    {
        au = e_music_player;
        ai = objid('sound_image');
        if(au.paused)
        {
            bplay = 1;
            au.play();
            ai.style.webkitAnimation     = "zhuan 1s linear infinite";
            objid("music_txt").innerHTML = "打开";
            objid("music_txt").style.visibility = "visible";
            setTimeout(function(){objid("music_txt").style.visibility="hidden"}, 2500);
        }
        else
        {
            bplay = 0;
            au.pause();
            ai.style.webkitAnimation     = "";
            objid("music_txt").innerHTML = "关闭";
            objid("music_txt").style.visibility = "visible";
            setTimeout(function(){objid("music_txt").style.visibility="hidden"}, 2500);
        }
    }

    function write_localstorage()
    {
        objid('like_div').onclick = function(){};
        var url = 'submit_like.php?bookid='+e_bookid+'&wxid='+wxid;
        XMLHttp.sendReq('GET',url,'',function()
        {
            objid('like_heart').src='https://qnphoto.kagirl.cn/zan/like0.png';
            objid('like_heart').style.webkitAnimation = 'heart_beating 0.4s linear 4 alternate';
            objid('heart1').style.display = 'block';
            objid('heart2').style.display = 'block';
            objid('heart3').style.display = 'block';
            objid('heart1').style.webkitAnimation = 'heart1_moving 1.6s 0.2s linear both';
            objid('heart2').style.webkitAnimation = 'heart2_moving 1.6s 0.2s linear both';
            objid('heart3').style.webkitAnimation = 'heart3_moving 1.6s 0.2s linear both';
            objid('like_num').innerHTML = zan_num +1;

            // var day = new Date();
            // var daystr = day.get
            var sendstr = e_bookid + wxid + date;

            if(localStorage.likestr == null || localStorage == undefined)
            {
                var like_arr = [];
            }
            else
            {
                var like_arr = JSON.parse(localStorage.likestr);
            }

            if(like_arr.length == 50)
            {
                like_arr.pop()
            }
            like_arr.unshift(sendstr);

            likestr = JSON.stringify(like_arr);
            // console.log(likestr);
            localStorage.likestr = likestr;

        })
    }
    function read_localstorage()
    {
        if(editmode == false )
        {
            objid('like_div').style.display = 'block';
        }
        console.log(localStorage.likestr);
        if(localStorage.likestr == null || localStorage == undefined)
        {
            objid('like_div').onclick = write_localstorage;
        }
        else
        {
            var like_arr = JSON.parse(localStorage.likestr);
            var sendstr = e_bookid + wxid + date;
            console.log(sendstr);
            for(var i=0;i<like_arr.length;i++)
            {
                if(like_arr[i] == sendstr)
                {
                    objid('like_heart').src = 'https://qnphoto.kagirl.cn/zan/like0.png';
                    break;
                }
                else if(i == like_arr.length-1)
                {
                    objid('like_div').onclick = write_localstorage;
                    // console.log('canclick');
                }
            }
        }
        // console.log(objid("like_div").onclick);
        objid('like_num').innerHTML = zan_num;
    }
    function visit_guangchang()
    {
        var locationurl = location.href;
        if(shareid != '' && shareid != undefined)
        {
            if(locationurl.indexOf('hidden') != -1)
            {
                if(locationurl.indexOf('menu') != -1)
                    location.href = 'http://photo.kagirl.cn/kphoto/menu.php?wxid='+shareid;
                else
                    location.href = 'http://photo.kagirl.cn/kphoto/more1.php?back=true&wxid='+shareid;
            }
            else
                location.href = 'http://photo.kagirl.cn/kphoto/more1.php?back=true&show=true&wxid='+shareid;
        }
    }
    function loadingdiv_out()
    {
        objid('loadingdiv').style.webkitAnimation = 'fadeout 0.3s linear both';
        if(navigator.userAgent.indexOf('Windows Phone')!=1)
        {
            objid('loadingdiv').style.display = 'none';
        }

        setTimeout(function()
        {
            objid('loadingdiv').style.display = 'none';
        },400)
    }
    function clickbtn()
    {
        XMLHttp.sendReq("get", 'tongjiscene.php?type=click', "", function(objXMLHttp){
        });
    }
