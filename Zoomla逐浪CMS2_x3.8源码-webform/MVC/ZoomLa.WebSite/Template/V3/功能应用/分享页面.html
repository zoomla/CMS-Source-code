<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>快速分享</title>
{$MetaKeywords/}
{$MetaDescription/}
{ZL:Boot()/}
<link href="{$CssDir/}global.css?Version={ZL.Label id="前端样式版本号"/}" rel="stylesheet"/>
<link href="/dist/css/animate.min.css" rel="stylesheet"/>
<script src="https://code.z01.com/jquery/snowfall.jquery.js"></script>
<style>
.bdsharebuttonbox{width:100%; height:380px; }
.bds_qzone{ width:180px;}
.myshareBox{ margin-top:10em; line-height:1.6em;}
#myshare {margin-top:2em;}
#myshare a{width:40px;}
</style>
</head>
<body>
<div class="container myshareBox">
<i class="fa  fa-share-alt fa-5x"></i>
<h1>分享您的网址</h1>
您要分享的信息是：{$GetUrldecode({$GetRequest(t)$})$}<br/>
来源网址：{$GetRequest(urls)$}<br/>
请点击下面按钮进行分享：
<div class="bdsharebuttonbox" data-tag="share_1" id="myshare">
	<a class="bds_qzone" data-cmd="qzone" href="#"></a>
	<a class="bds_tsina" data-cmd="tsina"></a>
	<a class="bds_weixin" data-cmd="weixin"></a>
	<a class="bds_tqq" data-cmd="tqq"></a>
	<a class="bds_mogujie" data-cmd="mogujie"></a>
	<a class="bds_print" data-cmd="print"></a>
	<a class="bds_copy" data-cmd="copy"></a>
	<a class="bds_mshare" data-cmd="mshare"></a>
	<a class="bds_more" data-cmd="more">更多</a>
	<a class="bds_count" data-cmd="count"></a>
</div>
<script>
	window._bd_share_config = {
		common : {
			bdText : '{$GetRequest(t)$}',	
			//bdDesc : '自定义分享摘要',	
			bdUrl : '{$GetRequest(urls)$}', 	
			//bdPic : '自定义分享图片'
		},
		share : [{
			"bdSize" : 32
		}],
		slide : [{	   
			bdImg : 0,
			bdPos : "right",
			bdTop : 100
		}],
		image : [{
			viewType : 'list',
			viewPos : 'top',
			viewColor : 'black',
			viewSize : '1',
			viewList : ['qzone','tsina','huaban','tqq','renren']
		}],
		selectShare : [{
			"bdselectMiniList" : ['qzone','tqq','kaixin001','bdxc','tqf']
		}]
	}
	with(document)0[(getElementsByTagName('head')[0]||body).appendChild(createElement('script')).src='http://bdimg.share.baidu.com/static/api/js/share.js?cdnversion='+~(-new Date()/36e5)];
</script>
</div>
</body>
</html>
