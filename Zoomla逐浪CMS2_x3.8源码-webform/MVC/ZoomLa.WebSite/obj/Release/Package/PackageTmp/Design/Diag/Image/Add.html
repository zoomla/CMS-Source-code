<script src="/JS/Controls/ZL_Dialog.js"></script>
<script>
    var shootDiag = new ZL_Dialog();
    $(function () {
        $(".shootItem").click(function () {
            location.href = '/Design/Diag/Image/camara.aspx';
        });
    })
    function GetModel(item) {
        var $item = $(item);
        var model = {
            dataMod: { src: '/UploadFiles/timg.jpg' },
            config: { type: $item.data("type"), compid: $item.data("comp"), css: "candrag", style: 'position:absolute;', imgstyle: "width:150px;height:150px;" }
        };
        switch (model.config.compid) {
            case "logo":
                model.config.imgstyle = "width:200px;height:60px;";
                break;
        }
        return model;
    }
</script>
