<script type="text/javascript">  
 <!--  
 var Calculator = Object();  
  
 Calculator.result = 0;  
 Calculator.current = '';  
 Calculator.values = 0;  
 Calculator.handle = '';  
  
 Calculator.elem = function(){return document.getElementById('calculator');};  
 Calculator.output = function() {return document.getElementById('calculatorOutput');}  
  
 Calculator.input = function(n)  
 {  
 if (n == "."&& Calculator.current.toString().indexOf('.')>=0)  
 {  
 return;  
 }  
 var output = Calculator.output();  
  
 if (Calculator.current == "0" && n != ".") Calculator.current = '';  
  
 Calculator.current += "" + n;  
  
 output.innerHTML = Calculator.current;  
 }  
  
 Calculator.backspace = function()  
 {  
 var output = Calculator.output();  
 output.innerHTML = output.innerHTML.length > 1 ? output.innerHTML.substr(0, output.innerHTML.length-1) : 0;  
  
 Calculator.current = output.innerHTML;  
 }  
  
 Calculator.clear = function()  
 {  
 Calculator.result = 0;  
 Calculator.current = '';  
 Calculator.values = 0;  
 Calculator.handle = '';  
  
 var output = Calculator.output();  
 output.innerHTML = "0";  
 }  
  
 Calculator.calculate = function(p)  
 {  
 if (Calculator.handle != '' && Calculator.values != '' && Calculator.current != '')  
 {  
 try  
 {  
 var value = eval(Calculator.values + Calculator.handle + Calculator.current)  
 Calculator.values = value == 'Infinity' ? 0 : value;  
 Calculator.output().innerHTML = Calculator.values  
 }  
 catch (e)  
 {  
 alert(e);  
 }  
 }  
 else  
 {  
 Calculator.values = Calculator.current=='' ? Calculator.values : Calculator.current;  
 }  
  
 if (p == '=')  
 {  
 Calculator.output().innerHTML = Calculator.values == '' ? '0' : Calculator.values;  
 Calculator.current = Calculator.values;  
 Calculator.handle = '';  
 }  
 else  
 {  
 Calculator.handle = p;  
 }  
  
 Calculator.current = '';  
 }  
  
 onload = function() {  
 window.focus();  
 }  
 //-->  
 </script>
</head>

<body style="background:buttonFace">
<div class="buttonArea">
  <div id="calculatorOutput"  style="width:100%; text-align:right;" class="form-control">0</div>
  <table width="100%" style="margin:auto" class="table table-condensed">
    <tr>
      <td colspan="2" ><input type="button" class="btn btn-default calculatorButton2" value="清除" onclick="Calculator.clear()" /></td>
      <td colspan="2"><input type="button" class="btn btn-default calculatorButton2" value="退格" onclick="Calculator.backspace()" /></td>
    </tr>
    <tr>
      <td><input class="btn btn-default calculatorButton" type="button" value="7" onclick="Calculator.input(7)" /></td>
      <td><input type="button" value="8" class="btn btn-default calculatorButton" onclick="Calculator.input(8)" /></td>
      <td><input type="button" value="9" class="btn btn-default calculatorButton" onclick="Calculator.input(9)" /></td>
      <td><input type="button" value="/" class="btn btn-default calculatorButton" onclick="Calculator.calculate('/')" /></td>
    </tr>
    <tr>
      <td><input type="button" value="4" class="btn btn-default calculatorButton" onclick="Calculator.input(4)" /></td>
     <td><input type="button" value="5" class="btn btn-default calculatorButton" onclick="Calculator.input(5)" /></td>
    <td><input type="button" value="6" class="btn btn-default calculatorButton" onclick="Calculator.input(6)" /></td>
      <td><input type="button" value="*" class="btn btn-default calculatorButton" onclick="Calculator.calculate('*')" /></td>
    </tr>
    <tr>
      <td><input type="button" value="1" class="btn btn-default calculatorButton" onclick="Calculator.input(1)" /></td>
      <td><input type="button" value="2" class="btn btn-default calculatorButton" onclick="Calculator.input(2)" /></td>
     <td><input type="button" value="3" class="btn btn-default calculatorButton" onclick="Calculator.input(3)" /></td>
     <td><input type="button" value="-" class="btn btn-default calculatorButton" onclick="Calculator.calculate('-')" /></td>
    </tr>
    <tr>
     <td><input type="button" value="0" class="btn btn-default calculatorButton" onclick="Calculator.input(0)" /></td>
      <td><input type="button" value="." class="btn btn-default calculatorButton" onclick="Calculator.input('.')" /></td>
      <td><input type="button" value="=" class="btn btn-default calculatorButton" onclick="Calculator.calculate('=')" /></td>
      <td><input type="button" value="+" class="btn btn-default calculatorButton" onclick="Calculator.calculate('+')" /></td>
    </tr>
    <tr>
      <td height="38">&nbsp;</td>
      <td colspan="2"><div align="center">提示：ALT+J为启动快捷键-<a href="#" onclick="top.close()">关闭窗口</a></div></td>
      <td>&nbsp;</td>
    </tr>
  </table>
</div>
</body>
