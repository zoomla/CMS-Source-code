                tab1: ['Kiss', 'Love', 'Yeah', '啊！', '背扭', '顶', '抖胸', '88', '汗', '瞌睡', '鲁拉', '拍砖', '揉脸', '生日快乐', '摊手', '睡觉', '瘫坐', '无聊', '星星闪', '旋转', '也不行', '郁闷', '正Music', '抓墙', '撞墙至死', '歪头', '戳眼', '飘过', '互相拍砖', '砍死你', '扔桌子', '少林寺', '什么？', '转头', '我爱牛奶', '我踢', '摇晃', '晕厥', '在笼子里', '震荡'],
                tab2: ['大笑', '瀑布汗~', '惊讶', '臭美', '傻笑', '抛媚眼', '发怒', '我错了', 'money', '气愤', '挑逗', '吻', '怒', '胜利', '委屈', '受伤', '说啥呢？', '闭嘴', '不', '逗你玩儿', '飞吻', '眩晕', '魔法', '我来了', '睡了', '我打', '闭嘴', '打', '打晕了', '刷牙', '爆揍', '炸弹', '倒立', '刮胡子', '邪恶的笑', '不要不要', '爱恋中', '放大仔细看', '偷窥', '超高兴', '晕', '松口气', '我跑', '享受', '修养', '哭', '汗', '啊~', '热烈欢迎', '打酱油', '俯卧撑', '?'],
                tab3: ['HI', 'KISS', '不说', '不要', '扯花', '大心', '顶', '大惊', '飞吻', '鬼脸', '害羞', '口水', '狂哭', '来', '泪眼', '流泪', '生气', '吐舌', '喜欢', '旋转', '再见', '抓狂', '汗', '鄙视', '拜', '吐血', '嘘', '打人', '蹦跳', '变脸', '扯肉', '吃To', '吃花', '吹泡泡糖', '大变身', '飞天舞', '回眸', '可怜', '猛抽', '泡泡', '苹果', '亲', '', '骚舞', '烧香', '睡', '套娃娃', '捅捅', '舞倒', '西红柿', '爱慕', '摇', '摇摆', '杂耍', '招财', '被殴', '被球闷', '大惊', '理想', '欧打', '呕吐', '碎', '吐痰'],
                tab4: ['发财了', '吃西瓜', '套牢', '害羞', '庆祝', '我来了', '敲打', '晕了', '胜利', '臭美', '被打了', '贪吃', '迎接', '酷', '顶', '幸运', '爱心', '躲', '送花', '选择'],
                tab5: ['微笑', '亲吻', '调皮', '惊讶', '耍酷', '发火', '害羞', '汗水', '大哭', '得意', '鄙视', '困', '夸奖', '晕倒', '疑问', '媒婆', '狂吐', '青蛙', '发愁', '亲吻', '', '爱心', '心碎', '玫瑰', '礼物', '哭', '奸笑', '可爱', '得意', '呲牙', '暴汗', '楚楚可怜', '困', '哭', '生气', '惊讶', '口水', '彩虹', '夜空', '太阳', '钱钱', '灯泡', '咖啡', '蛋糕', '音乐', '爱', '胜利', '赞', '鄙视', 'OK'],
                tab6: ['男兜', '女兜', '开心', '乖乖', '偷笑', '大笑', '抽泣', '大哭', '无奈', '滴汗', '叹气', '狂晕', '委屈', '超赞', '??', '疑问', '飞吻', '天使', '撒花', '生气', '被砸', '口水', '泪奔', '吓傻', '吐舌头', '点头', '随意吐', '旋转', '困困', '鄙视', '狂顶', '篮球', '再见', '欢迎光临', '恭喜发财', '稍等', '我在线', '恕不议价', '库房有货', '货在路上']
            }
        };
        window.onload = function () {
            emotion.SmileyPath = "images/";
            emotion.SmileyBox = createTabList(emotion.tabNum);
            emotion.tabExist = createArr(emotion.tabNum);
            initImgName();
            initEvtHandler("tabHeads");
        }
        function $G(id) { return document.getElementById(id); }
        function initEvtHandler(conId) {
            var tabHeads = $G(conId);
            for (var i = 0, j = 0; i < tabHeads.childNodes.length; i++) {
                var tabObj = tabHeads.childNodes[i];
                if (tabObj.outerHTML && tabObj.outerHTML.indexOf("span") > -1) {
                    tabObj.onclick = function (index) {
                        return function () {
                            switchTab(index);
                        };
                    }(j);
                    j++;
                }
            }
            switchTab(0);
            $G("tabIconReview").style.display = 'none';
        }
        function over(td, srcPath, posFlag) {
            td.style.backgroundColor = "#ACCD3C";
            $G('faceReview').style.backgroundImage = "url(" + srcPath + ")";
            if (posFlag == 1) $G("tabIconReview").className = "show";
            $G("tabIconReview").style.display = 'block';
        }
        function out(td) {
            td.style.backgroundColor = "transparent";
            var tabIconRevew = $G("tabIconReview");
            tabIconRevew.className = "";
            tabIconRevew.style.display = 'none';
        }
        function switchTab(index) {
            if (emotion.tabExist[index] == 0) {
                emotion.tabExist[index] = 1;
                createTab('tab' + index);
            }
            //获取呈现元素句柄数组
            var tabHeads = $G("tabHeads").getElementsByTagName("span"),
                    tabBodys = $G("tabBodys").getElementsByTagName("div"),
                    i = 0, L = tabHeads.length;
            //隐藏所有呈现元素
            for (; i < L; i++) {
                tabHeads[i].className = "";
                tabBodys[i].style.display = "none";
            }
            //显示对应呈现元素
            tabHeads[index].className = "focus";
            tabBodys[index].style.display = "block";
        }
        function createTab(tabName) {
            var faceVersion = "?v=1.1", //版本号
                    tab = $G(tabName), //获取将要生成的Div句柄
                    imagePath = emotion.SmileyPath + emotion.imageFolders[tabName], //获取显示表情和预览表情的路径
                    positionLine = 11 / 2, //中间数
                    iWidth = iHeight = 35, //图片长宽
                    iColWidth = 3, //表格剩余空间的显示比例
                    tableCss = emotion.imageCss[tabName],
                    cssOffset = emotion.imageCssOffset[tabName],
                    textHTML = ['<table class="smileytable">'],
                    i = 0, imgNum = emotion.SmileyBox[tabName].length, imgColNum = 11, faceImage,
                    sUrl, realUrl, posflag, offset, infor;
            for (; i < imgNum;) {
                textHTML.push('<tr>');
                for (var j = 0; j < imgColNum; j++, i++) {
                    faceImage = emotion.SmileyBox[tabName][i];
                    if (faceImage) {
                        sUrl = imagePath + faceImage + faceVersion;
                        realUrl = imagePath + faceImage;
                        posflag = j < positionLine ? 0 : 1;
                        offset = cssOffset * i * (-1) - 1;
                        infor = emotion.SmileyInfor[tabName][i];
                        textHTML.push('<td  class="' + tableCss + '"   border="1" width="' + iColWidth + '%" style="border-collapse:collapse;" align="center"  bgcolor="transparent" onclick="InsertSmiley(\'' + realUrl.replace(/'/g, "\\'") + '\',event)" onmouseover="over(this,\'' + sUrl + '\',\'' + posflag + '\')" onmouseout="out(this)">');
                        textHTML.push('<span>');
                        textHTML.push('<img  style="background-position:left ' + offset + 'px;" title="' + infor + '" src="' + emotion.SmileyPath + (true ? '0.gif" width="' : 'default/0.gif" width="') + iWidth + '" height="' + iHeight + '"></img>');
                        textHTML.push('</span>');
                    } else {
                        textHTML.push('<td width="' + iColWidth + '%"   bgcolor="#FFFFFF">');
                    }
                    textHTML.push('</td>');
                }
                textHTML.push('</tr>');
            }
            textHTML.push('</table>');
            textHTML = textHTML.join("");
            tab.innerHTML = textHTML;
        }
        function createTabList(tabNum) {
            var obj = {};
            for (var i = 0; i < tabNum; i++) {
                obj["tab" + i] = [];
            }
            return obj;
        }
        function createArr(tabNum) {
            var arr = [];
            for (var i = 0; i < tabNum; i++) {
                arr[i] = 0;
            }
            return arr;
        }
        function initImgName() {
            for (var pro in emotion.SmilmgName) {
                var tempName = emotion.SmilmgName[pro],
                        tempBox = emotion.SmileyBox[pro],
                        tempStr = "";

                if (tempBox.length) return;
                for (var i = 1; i <= tempName[1]; i++) {
                    tempStr = tempName[0];
                    if (i < 10) tempStr = tempStr + '0';
                    tempStr = tempStr + i + '.gif';
                    tempBox.push(tempStr);
                }
            }
        }
        function InsertSmiley(url,ev)
        {
            var imgjson = { realurl: "", title: "" };
            //拼接Json给上一级用户使用
            $obj = $(event.srcElement);
            if ($obj.get(0).tagName!="IMG")
            {
                $obj = $obj.find("img");
            }
            imgjson.realurl = url;
            imgjson.title = "[" + $obj.attr("title") + "]";
            //存入隐藏字段,后台判断字段方式替换,title不重复,区分大小写
            parent.InsertSmiley(imgjson);
        }
        function closeifr() {
            if (parent && parent.emotion) { parent.emotion.close(); }
        }
