<!DOCTYPE html>
<html>
<head>
<title>模板辅助编辑工具</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="ProgId" content="FrontPage.Editor.Document">
<script language="javascript" type="text/javascript">
    function show(ubb) {
        parent.addubb(ubb);
    }
</script>
</head>
<body>
<a href="javascript:show('<a href=&quot;&quot;></a>');" title="链接锚"><img src="/App_Themes/Admin/url.gif" alt="链接锚" /></a>
<a href="javascript:show('<div>内容</div>');" title="DIV块"><img src="/App_Themes/Admin/div.gif" alt="DIV块" /></a>
<a href="javascript:show('<span>内容</span>');" title="SPAN块"><img src="/App_Themes/Admin/span.gif" alt="SPAN块" /></a>
<a href="javascript:show('<p>内容</p>');" title="P段落"><img src="/App_Themes/Admin/abspos.gif" alt="P段落" /></a>
<a href="javascript:show('<ol>内容</ol>');" title="有序列表"><img src="/App_Themes/Admin/Aleft.gif" alt="有序列表" /></a>
<a href="javascript:show('<ul>内容</ul>');" title="无序列表"><img src="/App_Themes/Admin/Acenter.gif" alt="无序列表" /></a>
<a href="javascript:show('<li>内容</li>');" title="列表内容"><img src="/App_Themes/Admin/num.gif" alt="列表内容" /></a>
<a href="javascript:show('<img src=&quot;图片路径&quot; alt=&quot;图片描述&quot; />');" title="图片标签"><img src="/App_Themes/Admin/img.gif" alt="图片标签" /></a>
<a href="javascript:;" onclick="parent.SelPic({type:'ubb'});" style="background: url(/Plugins/Ueditor/themes/default/images/icons.png) -726px -77px;width:20px;height:20px;display:inline-block; " title="素材选择"></a>
<a href="javascript:show('&amp;nbsp;');" title="无断行空格"><img src="/App_Themes/Admin/kong.gif" alt="无断行空格" /></a>
<a href="javascript:show('<b>内容</b>');" title="简单粗体"><img src="/App_Themes/Admin/bold.gif" alt="简单粗体" /></a>
<a href="javascript:show('<strong>内容</strong>');" title="标准粗体"><img src="/App_Themes/Admin/bold2.gif" alt="标准粗体" /></a>
<a href="javascript:show('<i>内容</i>');" title="斜体"><img src="/App_Themes/Admin/italic.gif" alt="斜体" /></a>
<a href="javascript:show('<u>内容</u>');" title="下划线"><img src="/App_Themes/Admin/xieu.gif" alt="下划线" /></a>
<a href="javascript:show('<br />');" title="换行标识"><img src="/App_Themes/Admin/chars.gif" alt="换行标识" /></a>
<a href="javascript:show('<TABLE><TR>	<TD></TD></TR></TABLE>');" title="换行标识"><img src="/App_Themes/Admin/table.gif" alt="表格" /></a>
<a href="javascript:show('<font size=&quot;&quot; color=&quot;&quot;></font>');" title="字体"><img src="/App_Themes/Admin/font.gif" alt="字体" /></a>
<a href="javascript:show('<h1></h1>');" title="标题"><img src="/App_Themes/Admin/h1.gif" alt="标题" /></a>
<a href="javascript:show('<!--  -->');" title="注释"><img src="/App_Themes/Admin/zhu.gif" alt="注释" /></a>
<a href="javascript:show('{Repeate}{/Repeate}');" title="标签内容循环"><img src="/App_Themes/Admin/CodeMode.GIF" alt="标签内容循环" /></a>
<a href="javascript:show('{ZL:jsq}');" title="标签内计数器"><img src="/App_Themes/Admin/calculator.gif" alt="标签内计数器" /></a>
</body>
</html>
