<h1>网站参数配置</h1>
<abbr>帮助ID：3</abbr>
<p>
本页面包括：全局设置、风格参数、安全设置、上传控制、商城配置五个功能模块。
<br/></p>
<p>
全局设置：包括语言设置支持其他国家语言的设置，视频服务器地址设置，日志设置，页面生成拓展名设置等
<br/></p>
<p>
风格设置：包括网站所有模板的设置，页面风格设置，后台界面模式设置等，更有支持个人空间、多用户网店功能设置。
<br/></p>
<p>
安全设置：主要是对进入后台程序时的操作进行管理，从而提高后台管理的安全性。包括设置管理认证码、使用软键盘输入密码、发送短信。
<br/></p>
<p>
上传设置：主要设置上传文件的的类型、大小、命名规则及保存路径。
<br/></p>
<p>
商城配置：主要是对订单结算最低限制的设置。
<br/></p>
